<div class="box mt-5">
  <div class="my-2 w-25">
    <app-select
      [data]="categories"
      [title]="'Categories'"
      (selectedValue)="filterCategory($event)"
    ></app-select>
  </div>

  <div class="row" *ngIf="!loading">
    <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of products">
      <app-product-item
        [data]="item"
        (item)="addToCart($event)"
      ></app-product-item>
    </div>
  </div>

  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
