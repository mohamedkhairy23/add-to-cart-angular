<div class="cartBox">
  <h1 class="text-danger">Shopping Cart</h1>
  <div class="headCart">
    <p class="lead">
      You have <label class="text-danger">{{ cartProducts.length }}</label> item
      in your cart
    </p>
    <button class="btn btn-danger" (click)="clearShoppingCart()">
      Clear Shopping Cart
    </button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%">Quantity</th>
        <th>Totle</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts; let index = index">
        <td><img src="{{ item.item.image }}" alt="" /></td>
        <td>{{ item.item.title }}</td>
        <td>{{ item.item.price }} L.E</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="increaseQuantity(index)">
              +
            </button>
            <input
              class="form-control"
              type="number"
              min="1"
              (change)="detectChange()"
              [(ngModel)]="item.quantity"
            />
            <button class="btn btn-dark" (click)="decreaseQuantity(index)">
              -
            </button>
          </div>
        </td>
        <td>{{ item.item.price * item.quantity | number : "1.0-2" }} L.E</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProductFromCart(index)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total :{{ total | number : "1.0-2" }} LE</th>
        <th>
          <button
            class="btn btn-success"
            (click)="addCart()"
            [disabled]="cartProducts.length < 1"
          >
            Order Now
          </button>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success">
  <strong>Well done!</strong> Your Order is Successfully Send
</div>
